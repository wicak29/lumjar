<body ng-app="mainApp">
<h2>Hello {{user.nama}}</h2>
<BR>
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 5px;
                }
                th {
                    text-align: center;
                }
                table#t01 {
                    width: 100%;    
                    background-color: #f1f1c1;
                }
                </style>
                <div class="row">
                <div class="col-lg-12 text-center">
                <table class="table table-striped" id="t01" border="1" style="width:75%" align="center">
                    <tr>
                        <th>Log Data</th>
                        <th>Nama</th>
                    </tr>
                    <tr ng-repeat="data in data">
                        <td>{{data.time}}</td>
                        <td>{{data.detail.nama}}</td>
                    </tr>
                </table>
</div>
</body>
